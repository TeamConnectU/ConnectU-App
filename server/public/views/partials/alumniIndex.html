<h1>This is the Alumni Index view</h1>

<!-- <div ng-controller ="safeCtrl"> -->
  <table st-table="displayedCollection" st-safe-src="rowCollection" class="table">
    <thread>
      <tr>
        <th colspan="8"><input st-search="" class="form-control" placeholder="search ..." type="text"/></th>
      </tr>
      <tr>
        <th st-sort="first_name">First Name</th>
        <th st-sort="last_name">Last Name</th>
        <th st-sort="high_school">High School</th>
        <th st-sort="college">College</th>
        <th st-sort="focus">Focus/Major</th>
        <th st-sort="city">Location</th>
        <th st-sort="current_workplace">Workplace</th>
      </tr>
    </thread>
    <tbody ng-repeat = "us in alumni.users">
      <tr>
        <td>{{us.first_name}}</td>
        <td>{{us.last_name}}</td>
        <td>{{us.high_school}}</td>
        <td>{{us.college}}</td>
        <td>{{us.focus}}</td>
        <td>{{us.city}}</td>
        <td>{{us.current_workplace}}</td>
        <td>
            <button class="fa fa-lg fa-plus-square-o" ng-hide="alumni.expanded == us.first_name" ng-click="alumni.moreInfo(us)"></button>
            <button class="fa fa-lg fa-minus-square" ng-show="alumni.expanded == us.first_name" ng-click="alumni.moreInfo(us)"></button>
        </td>
      </tr>
      <tr ng-show="alumni.expanded == us.first_name" ng-repeat-end="">
         <td colspan="8">
           <div>
             {{alumni.message}}
           </div>
         </td>
       </tr>
    </tbody>
  </table>
<!-- </div> -->
