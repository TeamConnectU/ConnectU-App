<h1>This is the Alumni Index view</h1>

<!-- <div ng-controller ="safeCtrl"> -->
  <table st-table="displayedCollection" st-safe-src="rowCollection">
    <thread>
      <tr>
        <th colspan="5"><input st-search="" class="form-control" placeholder="search ..." type="text"/></th>
      </tr>
      <tr>
        <th st-sort="firstName">First Name</th>
        <th st-sort="lastName">Last Name</th>
        <th st-sort="highSchool">High School</th>
        <th st-sort="college">College</th>
        <th st-sort="focusMajor">Focus/Major</th>
        <th st-sort="location">Location</th>
        <th st-sort="workplace">Workplace</th>
      </tr>
    </thread>
    <tbody>
      <tr ng-repeat="row in displayedCollection">
        <td></td>
        <td>
          <button type="button" class="btn btn-sm">
            <i class="glyphicon glyphicon-minus">
            </i>
          </button>
          <button type="button" class="btn btn-sm">
            <i class="glyphicon glyphicon-plus">
            </i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
