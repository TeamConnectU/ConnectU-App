<h1>This is the Talent Pool view</h1>
<p>
  hello?
</p>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{talent.user4.first_name}} {{talent.user4.last_name}}</h4>
      </div>
      <div class="modal-body">
        <img src = {{talent.user4.photo_url}} class = "img-circle" height = "150px"/><br />
        School: {{talent.user4.college}} <br>
        Focus: {{talent.user4.focus}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
