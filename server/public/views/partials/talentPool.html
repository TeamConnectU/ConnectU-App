<div class="floatRight smallText textGreen"> Filter by:
  <a id = "all" class="talentFilter linkMargin " ng-class="{selected: talent.allSelected}" ng-click = "talent.switchToAll()" >All</a>
  <a id = "emp" class="talentFilter linkMargin " ng-class="{selected: talent.empSelected}" ng-click = "talent.switchToEmp()" >Seeking Employment</a>
  <a id = "int" class="talentFilter linkMargin " ng-class="{selected: talent.intSelected}" ng-click = "talent.switchToInt()" >Seeking Internship</a>
</div>

<h1>Alumni Talent Pool</h1>

<div class="container">
  <row>
    <div ng-repeat="alumni in talent.data.slice(((talent.currentPage-1)*talent.itemsPerPage), ((talent.currentPage)*talent.itemsPerPage))" data-toggle="modal" data-target="#myModal" ng-click = "talent.open(alumni)">
      <div class="clearfix" ng-if="$index % 4 == 0"></div>
      <row class= "col-md-3 talentPool">
        <div class ="talentPoolText">
        <img src="{{alumni.photo_url}}" class = "img-circle medMargin" width = "180px" height = "180px" /><br />
        {{alumni.first_name}} &nbsp {{alumni.last_name}} </br>
        <span class="smallText" ng-show="alumni.college">{{alumni.college}}</br></span>
        <span class="smallText"><strong>Interested in</strong>: &nbsp {{alumni.focus}} </br></span>
        </div>
      </row>
    </div>
  </row>
</div>
<br />
<br />
<br />
<row class="col-md-11">
  <uib-pagination class="pagination-sm floatRight linkMargin" max-size = "talent.maxSize" total-items="talent.totalItems" ng-model="talent.currentPage" ng-change="talent.pageChanged()"></uib-pagination>
  <div class = "floatRight footerText">View <select ng-model="talent.viewby" ng-change="talent.setItemsPerPage(talent.viewby)"><option>20</option><option>40</option><option>80</option><option>100</option></select> records at a time. </div>
</row>
<br />
<div id="bottomSpace"></div>

<!-- Modal -->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h1 class="modal-title">{{detail.alumni.first_name}} &nbsp {{detail.alumni.last_name}} </h1>
    </div>
    <div class="modal-body">
      <div class="mainDetails row">
      <div class = "col-md-6">
        <div class = "linkedInURL">
        <img src="{{detail.alumni.photo_url}}" class = "img-circle medMargin" width = "180px" height = "180px" />
        <a href = "{{detail.alumni.linkedin_url}}" target = "_blank"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a></br>
        </br>
        </div>
      </div>
      <div class = "col-md-6">
      <span ng-show="detail.alumni.college"><strong>College</strong>: {{detail.alumni.college}}</span></br>
      <strong>High School</strong>: {{detail.alumni.high_school}}</br>
      <strong>Current City</strong>: {{detail.alumni.city}}, {{detail.alumni.state}}</br>
      <strong>Focus/Major</strong>: {{detail.alumni.focus}}</br>
      <strong>Internship</strong>: <span ng-show ="detail.alumni.internship[0]">{{detail.alumni.internship[0].site}} : {{detail.alumni.internship[0].year}}</span>, <span ng-show = "detail.alumni.internship[1]">{{detail.alumni.internship[1].site}} : {{detail.alumni.internship[1].year}}</span>
      <span ng-show = "detail.alumni.internship[2]">{{detail.alumni.internship[2].site}} : {{detail.alumni.internship[2].year}}</span>
      </br>
      </br>
      <em>"{{detail.alumni.quote}}"</em>
      </br>
      </br>
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="detail.cancel()">close</button>
    </div>
</script>
