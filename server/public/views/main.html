<!DOCTYPE html>
<html ng-app = "connectUApp">
  <head>
    <meta charset="utf-8">
    <title>ConnectU</title>
    <!-- LIBRARIES -->
    <script src = "vendor/angular/angular.min.js"></script>
    <script src = "vendor/angular-route/angular-route.min.js"></script>
    <script src = "vendor/angular-smart-table/dist/smart-table.min.js"></script>
    <script src = "vendor/jquery/dist/jquery.min.js"></script>
    <script src = "vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel = "stylesheet" href = "vendor/bootstrap/dist/css/bootstrap.min.css" />
    <!-- CUSTOM -->
    <script src = "assets/scripts/composite.all.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Fenix|Cabin:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel = "stylesheet" href = "assets/styles/style.css" />
    <!-- ANGULAR ROUTE PATH -->
    <base href = "/" />
  </head>

  <body>
    <header class="container-fluid" ng-controller="MainController as main">
      <row>
        <img id="connectLogo" src="assets/styles/images/TBL-connect_logo_RGB_horizontal_BIG.png" alt="ConnectU Logo" height="150px">
        <a href="/login" class="floatRight login" ng-hide="main.loggedIn">Alumni Login</a>
        <a href="/logout" class="floatRight login" ng-show="main.loggedIn">Log Out</a>
        <a href="/profile" class="floatRight login" ng-show="main.loggedIn">My Profile</a>
      </row>
    </header>

    <main class="container-fluid">
      <!-- JUST FOR TESTS -->
          <nav class = "navbar navbar-default">
                <div class = "container">
                  <ul class = "nav navbar-nav">
                    <li>
                      <a href = "/">Talent Pool</a>
                    </li>
                    <li>
                      <a href = "/alumniIndex">Alumni Index</a>
                    </li>
                    <li>
                      <a data-toggle="modal" href="#registerModal">Register</a>
                    </li>
                  </ul>
                </div>
              </nav>
      <!-- END OF TEST SECTION -->
    <div ng-view>

    </div>

  </main>
    <footer class="footer navbar-fixed-bottom container-fluid">
      <row>
        <a href="http://www.thebrandlab.org/" target="_blank">
          <img id="TBLLogo" src="assets/styles/images/Horizontal-color-RGB.png" alt="The BrandLab Logo" height="50px">
        </a>
      </row>
      <row>
        <p class="centerText footerText textGreen"> Â© Copyright 2016
          <a href="/adminLogin" class="adminLogin">Admin Login</a>
        </p>
      </row>
    </footer>
  </body>


  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="textGreen">ConnectU Registration</h4>
        </div>
        <div class="modal-body">
          <label>Email*:</label>
          <input type="email" name="email" required="true" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>First Name*:</label>
          <input type="text" name="firstName" required="true" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>Last Name*:</label>
          <input type="text" name="lastName" required="true" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>Zip:</label>
          <input type="number" name="zip" maxlength="5" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>Phone:</label>
          <input type="tel" name="phone" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>The BrandLab Internship Site*:</label>
          <input type="text" name="internshipSite" required="true" class="form-control" aria-describedby="sizing-addon1"></input>
          <label>The BrandLab Internship Year*:</label>
          <input type="number" name="internshipYear" maxlength="4" min="2000" required="true" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>High School*:</label>
          <input type="text" name="highSchool" required="true" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>College:</label>
          <input type="text" name="college" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>Current Workplace:</label>
          <input type="text" name="workplace" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>Focus/Major:</label>
          <input type="text" name="focus" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>Slack ID*:</label>
          <input type="text" name="slack" required="true" placeholder="@slackID" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>Photo URL:</label>
          <input type="url" name="photo" required="true" class="form-control" aria-describedby="sizing-addon1"></input>

          <label>Quote:</label>
          <textarea rows="4" cols="50" name="quote" class="form-control" aria-describedby="sizing-addon1"></textarea>

          <label>Seeking:</label>
          <input type="checkbox" name="seekingInternship">Internship
          <input type="checkbox" name="seekingInternship">Employment

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
          <button type="button" class="btn btn-primary">Register and Enter</button>
        </div>
      </div>
    </div>
  </div>


</html>
