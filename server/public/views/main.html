<html ng-app = "connectUApp">
  <head>
    <meta charset="utf-8">

    <script src = "vendor/angular-animate/angular-animate.min.js"></script>
    <script src = "vendor/angular-aria/angular-aria.min.js"></script>
    <script src = "vendor/angular-material/angular-material.min.js"></script>
    <script src = "vendor/jquery/dist/jquery.min.js"></script>
    <script src = "vendor/bootstrap/dist/js/bootstrap.min.js"></script>

  </head>

  <body ng-controller="MainController as main">
    <header class="container-fluid">

        <img id="connectLogo" src="assets/styles/images/TBL-connect_logo_RGB_horizontal_BIG.png" alt="ConnectU Logo" height="150px">

        <a href="/auth/logout" class="floatRight login" ng-show="main.loggedIn.loggedIn" target="_self">Log Out</a>
        <a href="/alumniIndex" class="floatRight login" ng-show="main.loggedIn.loggedIn">Alumni Index</a>
        <a data-toggle="modal" href="#registerModal" class="floatRight login" ng-show="main.loggedIn.loggedIn" ng-click = "main.getProfile()">My Profile</a>
      </row>
    </header>

    <main class="container-fluid">

    <footer class="footer navbar-fixed-bottom container-fluid">
      <row>
        <a href="http://www.thebrandlab.org/" target="_blank">
          <img id="TBLLogo" src="assets/styles/images/Horizontal-color-RGB.png" alt="The BrandLab Logo" height="50px">
        </a>
      </row>
      <row>
        <p class="centerText footerText textGreen">Â©
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
          <a data-toggle="modal" href="#adminLoginModal" class="adminLogin">Admin Login</a>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form ng-submit = "main.registerUser()">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="textGreen">ConnectU Alumni Profile</h4>
          </div>
          <div class="modal-body">
            <h2>{{main.userInformation.info.first_name}} &nbsp {{main.userInformation.info.last_name}}</h2>

            <br />

            <label>Seeking:</label>
            <input type="checkbox" name="seekingInternship" ng-model = "main.newUser.seeking_internship">Internship
            <input type="checkbox" name="seekingEmployment" ng-model = "main.newUser.seeking_employment">Employment

            <br />
            <br />

            <label>The BrandLab Internship Site*:</label>
            <input type="text" name="internshipSite" ng-model = "main.newUser.internships[0].site" required="true" class="form-control" aria-describedby="sizing-addon1"></input>
            <label>The BrandLab Internship Year*:</label>
            <input type="number" name="internshipYear" ng-model = "main.newUser.internships[0].year" maxlength="4" min="2000" required="true" class="form-control" aria-describedby="sizing-addon1"></input>
            <input type="checkbox" name="check1" ng-model="main.internship2" /> <label class="smallText">Add internship</label>

            <div ng-show="main.internship2">
              <label>The BrandLab Internship Site #2:</label>
              <input type="text" name="internshipSite" ng-model = "main.newUser.internships[1].site" class="form-control" aria-describedby="sizing-addon1"></input>
              <label>The BrandLab Internship Year #2:</label>
              <input type="number" name="internshipYear" ng-model = "main.newUser.internships[1].year" maxlength="4" min="2000" class="form-control" aria-describedby="sizing-addon1"></input>
              <input type="checkbox" name="check2" ng-model="main.internship3" /> <label class="smallText">Add internship</label>
            </div>

            <div ng-show="main.internship3">
              <label>The BrandLab Internship Site #3:</label>
              <input type="text" name="internshipSite" ng-model = "main.newUser.internships[2].site" class="form-control" aria-describedby="sizing-addon1"></input>
              <label>The BrandLab Internship Year #3:</label>
              <input type="number" name="internshipYear" ng-model = "main.newUser.internships[2].year" maxlength="4" min="2000" class="form-control" aria-describedby="sizing-addon1"></input>
              <input type="checkbox" name="check3" ng-model="main.internship4" /> <label class="smallText">Add internship</label>
            </div>

            <div ng-show="main.internship4">
              <label>The BrandLab Internship Site #4:</label>
              <input type="text" name="internshipSite" ng-model = "main.newUser.internships[3].site" class="form-control" aria-describedby="sizing-addon1"></input>
              <label>The BrandLab Internship Year #4:</label>
              <input type="number" name="internshipYear" ng-model = "main.newUser.internships[3].year" maxlength="4" min="2000" class="form-control" aria-describedby="sizing-addon1"></input>
              <input type="checkbox" name="check4" ng-model="main.internship5" /> <label class="smallText">Add internship</label>
            </div>

            <div ng-show="main.internship5">
              <label>The BrandLab Internship Site #5:</label>
              <input type="text" name="internshipSite" ng-model = "main.newUser.internships[4].site" class="form-control" aria-describedby="sizing-addon1"></input>
              <label>The BrandLab Internship Year #5:</label>
              <input type="number" name="internshipYear" ng-model = "main.newUser.internships[4].year" maxlength="4" min="2000" class="form-control" aria-describedby="sizing-addon1"></input>
            </div>

            <br />
            <br />

            <label>Slack ID*:</label>
            <input type="text" name="slack" ng-model = "main.newUser.slack_id" required="true" placeholder="@slackID" class="form-control" aria-describedby="sizing-addon1"></input>

            <br />

            <label>High School*:</label>
            <input type="text" name="highSchool" uib-typeahead = "item.high_school for item in main.someUsers.info | filter:$viewValue | limitTo:8" typeahead-min-length = "3" ng-model = "main.newUser.high_school" required="true" class="form-control" aria-describedby="sizing-addon1"></input>

            <br />

            <label>College:</label>
            <input type="text" name="college" uib-typeahead = "item.college for item in main.someUsers.info | filter:$viewValue | limitTo:8" typeahead-min-length = "3" ng-model = "main.newUser.college" class="form-control" aria-describedby="sizing-addon1"></input>
            <label class="smallText"><input type="radio" ng-model="main.newUser.collegeYear" value="firstYear"> &nbsp; First-Year</label><br />
            <label class="smallText"><input type="radio" ng-model="main.newUser.collegeYear" value="sophomore"> &nbsp; Sophomore</label><br />
            <label class="smallText"><input type="radio" ng-model="main.newUser.collegeYear" value="junior"> &nbsp; Junior</label><br />
            <label class="smallText"><input type="radio" ng-model="main.newUser.collegeYear" value="senior"> &nbsp; Senior</label><br />
            <label class="smallText"><input type="radio" ng-model="main.newUser.collegeYear" value="graduate"> &nbsp; Graduate</label><br />

            <br />

            <label>Current Workplace:</label>
            <input type="text" name="workplace" ng-model = "main.newUser.current_workplace" uib-typeahead = "item.current_workplace for item in main.someUsers.info | filter:$viewValue | limitTo:8" typeahead-min-length = "3"  class="form-control" aria-describedby="sizing-addon1"></input>

            <br />

            <label>Focus/Major:</label>
            <input type="text" name="focus" ng-model = "main.newUser.focus" required = "true" uib-typeahead = "item.focus for item in main.someUsers.info | filter:$viewValue | limitTo:8" typeahead-min-length = "3" class="form-control" aria-describedby="sizing-addon1"></input>

            <br />

            <label>Quote:</label>
            <textarea rows="4" cols="50" ng-model = "main.newUser.quote" required = "true" name="quote" class="form-control" aria-describedby="sizing-addon1"></textarea>

            <br />

            <label>Interested In:</label>
            <textarea rows="4" cols="50" ng-model = "main.newUser.interestedIn" required = "true" name="interest" class="form-control" aria-describedby="sizing-addon1"></textarea>

            <br />

            <label>Phone:</label>
            <input type="tel" name="phone" maxlength="12" ng-model = "main.newUser.phone" required = "true" class="form-control" aria-describedby="sizing-addon1"></input>

            <br />

            <label>Zip:</label>
            <input type="number" name="zip" maxlength="5" ng-model = "main.zip_code" required = "true" class="form-control" aria-describedby="sizing-addon1"></input>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
            <input type="submit" class="btn btn-primary" value = "Submit and Enter"></input>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!-- Alumni Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
    <div class="modal-dialog" role="document">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h1>Alumni Login</h1>
          </div>
          <div class="modal-body">
            <a href="https://www.linkedin.com/uas/oauth2/authorization?response_type=code&client_id=773a8a5y9gfyug&redirect_uri=http://localhost:3000/auth/linkedin/callback&state=LOLznuiJZx=&scope=r_basicprofile%20r_emailaddress%20w_share"><img src="assets/styles/images/Sign-in-Large---Default.png" height="40px"/></a>
          </div>
        </div>

        <div class="modal-footer">
        </div>
      </form>
    </div>
  </div>


  <!-- Admin Login Modal -->

  <div class="modal fade" id="adminLoginModal" tabindex="-1" role="dialog" aria-labelledby="adminLoginModalLabel">
    <div class="modal-dialog" role="document">
      <form ng-submit = "main.loginAdmin()">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Admin Login</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <label>Email:</label>
            <input type="email" name="email" ng-model = "main.newAdmin.email" required="true" class="form-control" aria-describedby="sizing-addon1"></input>

            <label>Password:</label>
            <input type="password" name="password" ng-model = "main.newAdmin.password" required="true" class="form-control" aria-describedby="sizing-addon1"></input>
          </div>
          <div class ="modal-footer">
            <input type="submit" class="btn btn-primary" value = "Enter"></input>
        </div>
      </form>
    </div>
  </div>

</html>
